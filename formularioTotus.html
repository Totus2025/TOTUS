<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Totus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      padding: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background-color: #b30000;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-weight: bold;
      font-size: 22px;
    }
    .back-arrow {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: white;
      cursor: pointer;
      background: transparent;
      border: none;
      outline: none;
      z-index: 2;
      transition: color 0.2s;
      text-decoration: none;
    }
    .back-arrow:hover {
      color: #ffcccc;
    }
    .form-content {
      padding: 25px;
    }
    h2 {
      color: #b30000;
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-weight: normal;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 13px 15px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #b30000;
      color: white;
      font-weight: bold;
      padding: 14px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="formAlertContainer" style="position:fixed;top:25px;left:50%;transform:translateX(-50%);z-index:2000;width:90%;max-width:400px;display:none;"></div>
  <div class="container">
    <form id="formTotu">
      <div class="header position-relative">
        <a href="perfil.html" class="back-arrow" id="backArrow2">←</a>
        <h1>Convertirse en Totus</h1>
      </div>
      <div class="form-content">
        <h2>Información profesional</h2>
        <label for="categoriaPrincipal">¿En qué te especializas?</label>
        <select id="categoriaPrincipal" name="categoriaPrincipal" required>
          <option value="">Selecciona una opción</option>
          <option value="mantenimiento">Mantenimiento</option>
          <option value="belleza">Belleza</option>
          <option value="doméstico">Doméstico</option>
          <option value="agricultura">Agricultura</option>
          <option value="animales">Animales</option>
          <option value="compras">Compras</option>
        </select>
        <label for="trabajosExtra" style="margin-top: 10px;">Trabajos extra que también puedes hacer</label>
        <div id="trabajosExtraContainer" style="display: flex; flex-direction: column; gap: 12px; margin-top: 8px;">
          <label><input type="checkbox" value="mantenimiento"> <span style="margin-left: 20px;">Mantenimiento</span></label>
          <label><input type="checkbox" value="belleza"> <span style="margin-left: 20px;">Belleza</span></label>
          <label><input type="checkbox" value="doméstico"> <span style="margin-left: 20px;">Doméstico</span></label>
          <label><input type="checkbox" value="agricultura"> <span style="margin-left: 20px;">Agricultura</span></label>
          <label><input type="checkbox" value="animales"> <span style="margin-left: 20px;">Animales</span></label>
          <label><input type="checkbox" value="compras"> <span style="margin-left: 20px;">Compras</span></label>
        </div>
        <label for="experiencia">Descripción de la experiencia</label>
        <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
        <label for="horario">Horario de disponibilidad</label>
        <input type="text" id="horario" name="horario" required>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="JS/Formulariototus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
