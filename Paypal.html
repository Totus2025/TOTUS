<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Área de Pago</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
    }

    #servicios {
      margin-bottom: 20px;
    }

    .servicio {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 2px solid #a8112a;  /* Borde rojo */
      border-radius: 5px;
      font-family: "Inter", Arial, sans-serif;
    }

    #total {
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
    }

    /* Botones normales */
    button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Inter", Arial, sans-serif;
    }

    /* Hover solo para botones SIN clase btn-agregar-servicio */
    button:not(.btn-agregar-servicio):hover {
      background-color: #005c9c;
    }

    /* Botón Agrega otro servicio */
    .btn-agregar-servicio {
      background-color: #a8112a;
      color: white;
      font-family: "Inter", Arial, sans-serif;
    }

    .btn-agregar-servicio:hover {
      background-color: #8f0e24;
    }

    #paypal-button-container {
      text-align: center;
    }

    /* Quitar flechas en Chrome, Safari, Edge, Opera */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Quitar flechas en Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Área de Pago - TOTUS</h2>

    <div id="servicios">
      <div class="servicio">
        <label>Servicio:
          <input type="text" class="nombre-servicio" placeholder="Ej. Jardinería" />
        </label>
        <label>Precio:
          <input type="number" class="precio-servicio" placeholder="Ej. 5.99" step="0.01" min="0" />
        </label>
      </div>
    </div>

    <button class="btn-agregar-servicio" onclick="agregarServicio()">Agrega otro servicio</button>

    <div id="total">Total: $0.00</div>

    <div id="paypal-button-container"></div>
  </div>

  <script src="JS/paypal.js"></script>
</body>
</html>
