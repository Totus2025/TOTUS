<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publicar Servicio</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    /* Header flex para flecha y título */
    .header-flex {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 5px;
      justify-content: flex-start;
      width: 100%;
      text-align: left;
    }

    .back-button {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: static;
    }

    h1 {
      font-size: 24px;
      color: #c40000;
      margin: 0;
      /* margin-bottom se gestiona desde .header-flex */
      text-align: left;
    }

    .subtitulo {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
      margin-top: 10px;
      text-align: left;
    }

    select {
      font-size: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 2px solid #c40000;
      background-color: white;
      color: #333;
      outline: none;
      width: 100%;
      margin-bottom: 20px;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    textarea,
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .small-button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      background-color: #ddd;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    #ubicacion-actual {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
      margin-bottom: 15px;
      word-break: break-word;
      text-align: left;
    }

    .publicar-btn {
      width: 100%;
      background-color: #c40000;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
    }

    select,
    textarea,
    input[type="text"],
    .small-button,
    .publicar-btn {
      font-size: 12px;
      padding: 8px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s;
    }

    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .dialog {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    .dialog p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    .dialog button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      width: 100%;
    }

    .dialog .btn-confirm {
      background-color: #c40000;
      color: white;
      margin-bottom: 20px;
    }

    .dialog .btn-cancel {
      background-color: #ddd;
    }

    /* flecha y titulo*/
    @media (max-width: 500px) {
      .header-flex {
        gap: 8px;
      }
      h1 {
        font-size: 18px;
      }
      .container {
        padding: 18px 5px;
      }
      .back-button svg {
        width: 28px !important;
        height: 24px !important;
      }
      .subtitulo {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="header-flex">
      <button class="back-button" type="button" onclick="confirmBack()" aria-label="Volver">
        <svg width="36" height="28" viewBox="0 0 36 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 6L7 14L15 22" stroke="#c40000" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="7" y="13" width="22" height="2.5" rx="1.2" fill="#c40000"/>
        </svg>
      </button>
      <h1>Registro de servicio</h1>
    </div>
    <p class="subtitulo">Selecciona la categoría que usted desea</p>

    <select id="categoria">
      <option value="">Elegir categoría...</option>
      <option value="animales">Animales</option>
      <option value="belleza">Belleza</option>
      <option value="compras">Compras</option>
      <option value="domestico">Doméstico</option>
      <option value="agricultura">Agricultura</option>
      <option value="mantenimiento">Mantenimiento</option>
    </select>

    <!--  Campos ocultos para IDs -->
    <input type="hidden" id="id_cliente" value="cliente123" />
    <input type="hidden" id="id_trabajador" value="" />

    <form onsubmit="publicarServicio(event)">
      <label for="descripcion">Descripción del servicio</label>
      <textarea id="descripcion" rows="4" placeholder="Describe el trabajo..."></textarea>

      <label for="presupuesto">Presupuesto</label>
      <input type="text" id="presupuesto" placeholder="50" value="$" />

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" placeholder="Escribe tu dirección" />

      <label for="telefono">Número de teléfono</label>
      <input type="text" id="telefono" placeholder="Ej. 77966363" />

      <button class="small-button" type="button" onclick="obtenerUbicacion()">Obtener ubicación actual</button>

      <div id="ubicacion-actual"></div>
      <div id="mapa" style="width: 100%; height: 200px; border-radius: 12px; display: none; margin-bottom: 15px;"></div>
      
      <label for="metodo-pago">Método de pago</label>
      <select id="metodo-pago" onchange="mostrarPago()">
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta (PayPal)</option>
      </select>
      <div id="paypal-container" style="display:none; margin-bottom:15px;">
        <div id="paypal-button-container"></div>
      </div>

      <button class="publicar-btn">Publicar</button>
    </form>
  </div>

  <!-- Confirmar para regresar -->
  <div class="overlay" id="overlay">
    <div class="dialog">
      <p>¿Estás seguro que deseas ir al inicio?</p>
      <button class="btn-confirm" onclick="goToHome()">Estoy seguro</button>
      <button class="btn-cancel" onclick="closeDialog()">Seguir editando</button>
    </div>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
  <script src="JS/Formulario.js"></script>
</body>
</html>
