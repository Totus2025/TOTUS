<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>

  <!-- Fuente y iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    .profile-card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Contenedor de imagen + ícono */
    .profile-pic-wrapper {
      position: relative;
      display: inline-block;
    }

    /* Imagen de perfil */
    .profile-pic-wrapper img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    /* Ícono de cámara encima de la imagen */
    .cam-icon {
      position: absolute;
      bottom: 0;
      right: 0;
      background: white;
      color: #333;
      border-radius: 50%;
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .profile-header h2 {
      margin-top: 10px;
      font-size: 18px;
      color: #333333;
    }

    .rating {
      font-size: 16px;
      color: #666;
    }

    .menu {
      list-style: none;
      padding: 0;
    }

    .menu li {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .menu li i {
      width: 25px;
      text-align: center;
      margin-right: 10px;
    }

    .menu li span {
      font-size: 16px;
    }

    .btn-exit {
      background-color: #c00;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }

    .footer-nav div {
      text-align: center;
      color: #b30000;
    }

    .footer-nav i {
      display: block;
      font-size: 20px;
    }

    .footer-nav .active {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <div class="profile-header">
    <div class="profile-pic-wrapper">
      <img id="profilePic" src="https://i.pravatar.cc/150?img=11" alt="Foto de perfil"
           onclick="document.getElementById('profileInput').click()" />
      <i class="fas fa-camera cam-icon" onclick="document.getElementById('profileInput').click()"></i>
    </div>

    <input type="file" id="profileInput" accept="image/*" style="display: none" />
    <h2>David Pérez</h2>
    <div class="rating"><i class="fas fa-star"></i> 4.3</div>
  </div>

  <ul class="menu">
    <li><i class="fas fa-user"></i><span>Información personal</span></li>
    <li><i class="fas fa-tasks"></i><span>Tareas</span></li>
    <li><i class="fas fa-star"></i><span>Reseñas</span></li>
    <li><i class="fas fa-question-circle"></i><span>Centro de ayuda</span></li>
    <li><i class="fas fa-sign-out-alt"></i><span>Cerrar sesión</span></li>
  </ul>

  <button class="btn-exit">Dejar de ser TOTUS</button>
</div>

<div class="footer-nav">
  <div><i class="fas fa-home"></i>Inicio</div>
  <div><i class="fas fa-check-circle"></i>Tareas</div>
  <div class="active"><i class="fas fa-user"></i>Perfil</div>
</div>

<script src="JS/PantallaPerfil.js"></script>

</body>
</html>
