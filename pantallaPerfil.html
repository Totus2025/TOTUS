  <style>
    body {
      background-color: #f8f9fa;
    }
    .menu-icon {
      font-size: 1.5rem;
    }
    .menu-item.active {
      color:  #b30000;
    }
    .menu-item i {
      display: block;
    }
    .menu-arrow {
      font-size: 1.5rem;
      color: #b30000 ;
    }
  footer {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      background-color: #fff;
      position: fixed;  /* Fija la barra */
            bottom: 0;       /* La coloca en la parte inferior */
            left: 0;         /* Alineada a la izquierda */
            width: 100%;    /* Ancho completo */
            padding: 10px;
            text-align: center;
            z-index: 1000;   /* Asegura que esté por encima del resto */
    }

    footer .nav-item {
      text-align: center;
      flex: 1;
    }

    footer .nav-item a {
      color:  #b30000; /* Cambiar el color de las letras del footer a rojo */
      text-decoration: none;
    }

    footer .nav-item a:hover {
      text-decoration: underline; /* Subrayado al pasar el cursor */
    }

    footer .nav-item i {
      color:  #b30000; /* Cambiar el color de los íconos del footer a rojo */
    }

    
      footer .nav-item.active { /*hace que el icono se haga rojita*/
      color: #000000; 
      font-weight: bold;
    
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .avatar-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover; /* Ajusta la imagen para que no se deforme */
      border: 2px solid  #b30000;
    }

    .avatar-upload {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #fff;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
    }


    .avatar-container img {
      width: 120px;

      border-radius: 50%;

    }

      cursor: pointer;
    }
    .avatar-upload i {
      font-size: 1.2rem;
      color:  #b30000;
    }
    .menu-item {
      color:  #b30000
    }
    .menu-item i {
      color:  #b30000;
    }
    .menu-item a {
      color:  #b30000;
      text-decoration: none;
    }
    .menu-item a:hover {
      text-decoration: underline;
    }
    .header h1 {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #b30000;
      text-align: center;
    }
    .confirmation-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
      z-index: 1050;
      text-align: center;
      display: none;
    }
    .confirmation-modal p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .confirmation-modal .btn {
      width: 100%;
      margin-bottom: 10px;
    }
    .confirmation-modal .btn-confirm {
      background-color: #b30000 ;
      color: #fff;
    }
    .confirmation-modal .btn-cancel {
      background-color: #eaeaea;
      color: #666;
    }
    @media (max-width: 768px) {
      .container {
        padding-bottom: 80px !important; /* Para no tapar contenido con el footer en móvil */
      }
      .footer-nav .nav-link {
        font-size: 0.9rem;
      }
      .footer-nav .nav-link i {
        font-size: 1.15rem;
      }
    }
    @media (max-width: 425px) {
      .avatar-container img {
        width: 90px;
        height: 90px;
      }
      .header h1 {
        font-size: 1.2rem;
      }
    }
