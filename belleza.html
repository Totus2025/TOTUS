<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BELLEZA</title>

  <!-- Google Fontss -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #c40000;
      cursor: pointer;
      z-index: 10;
    }

    .titulo {
      color: #c40000;
      font-weight: bold;
      padding: 8px 12px; /* Ajustado para reducir espacio */
      font-size: 25px; /* Tamaño de fuente más pequeño */
      text-align: center;
      max-width: 250px; /* Limita el ancho del título */
      margin: 0 auto 15px; /* Centra el título */
    }

    .imagen {
      width: 100%;
      max-width: 400px; /* Limita el tamaño máximo de la imagen */
      height: auto;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }

    .descripcion {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      text-align: justify;
    }

    .container {
      max-width: 600px; /* Ajusta el ancho máximo del contenedor */
    }
  </style>
</head>

<body>
  <div class="container bg-white shadow-sm mt-4 p-4 rounded-3 position-relative">
    <button class="back-button" onclick="location.href='Home.html'">
      <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Título -->
    <div class="titulo">BELLEZA</div>

    <img src="img/belleza.jpg" alt="Imagen Descripción" class="imagen">

    <p class="descripcion">
      En TOTUS te ofrecemos la solución ideal para el cuidado de tu apariencia. Dentro de la App tú puedes elegir el cuidado de belleza que necesitas y lo llevamos hasta la puerta de tu casa.
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
