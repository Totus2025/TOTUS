<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis datos personales</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .back-arrow {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #c8102e;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      font-family: monospace;
      background-color: transparent;
    }
    .btn {
      width: 140px;
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      margin: 30px auto;
      cursor: pointer;
      display: block;
      font-size: 17px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #a00e26;
    }
    .custom-alert-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.28);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.2s;
    }
    .custom-alert-box {
      min-width: 260px;
      max-width: 90vw;
      background: #fff;
      border-radius: 12px;
      padding: 28px 24px 18px 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      animation: popIn 0.25s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.06);}
      100% { transform: scale(1);}
    }
    .custom-alert-title {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: bold;
      color: #c8102e;
      letter-spacing: 0.1px;
    }
    .custom-alert-success .custom-alert-title {
      color: #21aa58;
    }
    .custom-alert-message {
      font-size: 16px;
      color: #444;
      margin-bottom: 18px;
    }
    .custom-alert-btn {
      background: #c8102e;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 30px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .custom-alert-btn:hover {
      background: #a00e26;
    }
    .custom-alert-success .custom-alert-btn {
      background: #21aa58;
    }
    .custom-alert-success .custom-alert-btn:hover {
      background: #179146;
    }
    .custom-alert-icon {
      font-size: 36px;
      display: block;
      margin-bottom: 10px;
    }
    .custom-alert-success .custom-alert-icon {
      color: #21aa58;
    }
    .custom-alert-error .custom-alert-icon {
      color: #c8102e;
    }
    #resumen {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 60px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      display: none;
      animation: popIn 0.25s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
    }
    #resumen h2 {
      color: #c8102e;
      text-align: center;
      margin-bottom: 24px;
    }
    #resumen p {
      font-size: 16px;
      margin: 12px 0;
    }
    .resumen-back-arrow {
      position: absolute;
      left: 16px;
      top: 18px;
      font-size: 28px;
      color: #c8102e;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.18s;
      z-index: 10;
    }
    .resumen-back-arrow:hover {
      color: #a00e26;
    }
  </style>
</head>
<body>
  <div class="container" id="formulario">
    <div class="header">
      <span class="back-arrow" onclick="goBack()">←</span>
      <span class="title">Mis datos personales</span>
    </div>
    <label for="nombre">Nombre (s)</label>
    <input type="text" id="nombre" placeholder="">
    <label for="apellido">Apellido (s)</label>
    <input type="text" id="apellido" placeholder="">
    <label for="tarjeta">Tarjeta</label>
    <input type="text" id="tarjeta" inputmode="numeric" maxlength="16" placeholder="************1234" oninput="maskInput(event)">
    <label for="fecha">Fecha de nacimiento</label>
    <input type="text" id="fecha" placeholder="DD/MM/AAAA" oninput="formatDate(event)">
    <button class="btn" onclick="enviar()">Listo</button>
  </div>
  <div id="resumen">
    <button class="resumen-back-arrow" onclick="location.href='perfil.html'" aria-label="Regresar al perfil">←</button>
    <h2>Información Personal</h2>
    <p><b>Nombre(s):</b> <span id="resNombre"></span></p>
    <p><b>Apellido(s):</b> <span id="resApellido"></span></p>
    <p><b>Tarjeta:</b> <span id="resTarjeta"></span></p>
    <p><b>Fecha de nacimiento:</b> <span id="resFecha"></span></p>
  </div>
  <div id="customAlert" style="display:none;"></div>
  <script>
    // Mostrar solo el resumen si los datos existen
    window.onload = function() {
      const datos = JSON.parse(localStorage.getItem('datosPersonales'));
      if (datos && datos.nombre && datos.apellido && datos.tarjeta && datos.fecha) {
        document.getElementById("formulario").style.display = "none";
        mostrarResumen(datos);
      }
    };
    function goBack() {
        window.history.back();
    }
    function maskInput(event) {
        let input = event.target;
        let rawValue = input.dataset.raw || "";
        let newChar = event.data || "";
        if (/^\d$/.test(newChar) && rawValue.length < 16) {
            rawValue += newChar;
        } else if (event.inputType === "deleteContentBackward") {
            rawValue = rawValue.slice(0, -1);
        }
        input.dataset.raw = rawValue;
        input.value = rawValue.length >= 16 ? "************" + rawValue.slice(-4) : rawValue;
    }
    function formatDate(event) {
        let input = event.target;
        let value = input.value.replace(/\D/g, "").slice(0, 8);
        if (value.length >= 4) {
            value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4);
        } else if (value.length >= 2) {
            value = value.slice(0, 2) + "/" + value.slice(2);
        }
        input.value = value;
    }
    function customAlert({title, message, type = 'error', buttonText = 'Aceptar', onClose}) {
      const overlay = document.getElementById('customAlert');
      overlay.innerHTML = `
        <div class="custom-alert-overlay">
          <div class="custom-alert-box custom-alert-${type}">
            <span class="custom-alert-icon">
              ${type === 'success' ? '✔️' : '⚠️'}
            </span>
            <div class="custom-alert-title">${title}</div>
            <div class="custom-alert-message">${message}</div>
            <button class="custom-alert-btn" id="alertBtn">${buttonText}</button>
          </div>
        </div>
      `;
      overlay.style.display = "flex";
      document.getElementById('alertBtn').onclick = function() {
        overlay.style.display = "none";
        if (typeof onClose === "function") onClose();
      }
    }
    function enviar() {
      let nombre = document.getElementById("nombre").value.trim();
      let apellido = document.getElementById("apellido").value.trim();
      let tarjeta = document.getElementById("tarjeta").dataset.raw || "";
      let fecha = document.getElementById("fecha").value.trim();
      if (!nombre || !apellido) {
        customAlert({
          title: "Campos obligatorios",
          message: "Por favor completa tu nombre y apellido.",
          type: "error"
        });
        return;
      }
      if (tarjeta.length !== 16 || !/^\d+$/.test(tarjeta)) {
        customAlert({
          title: "Tarjeta inválida",
          message: "La tarjeta debe tener exactamente 16 dígitos numéricos.",
          type: "error"
        });
        return;
      }
      if (!fecha.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
        customAlert({
          title: "Fecha inválida",
          message: "Formato de fecha incorrecto. Usa DD/MM/AAAA.",
          type: "error"
        });
        return;
      }
      // Guardar en localStorage
      localStorage.setItem('datosPersonales', JSON.stringify({
        nombre,
        apellido,
        tarjeta,
        fecha
      }));
      // Mostrar información y ocultar formulario
      document.getElementById("formulario").style.display = "none";
      mostrarResumen({ nombre, apellido, tarjeta, fecha });
    }
    function mostrarResumen(datos) {
      document.getElementById("resNombre").innerText = datos.nombre;
      document.getElementById("resApellido").innerText = datos.apellido;
      document.getElementById("resTarjeta").innerText = "************" + datos.tarjeta.slice(-4);
      document.getElementById("resFecha").innerText = datos.fecha;
      document.getElementById("resumen").style.display = "block";
    }
  </script>
</body>
</html>
