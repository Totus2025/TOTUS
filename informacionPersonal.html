<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis datos personales</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      position: relative;
    }
    .header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
      position: relative;
    }
    .back-arrow {
      cursor: pointer;
      margin-right: 10px;
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #c8102e;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      font-family: monospace;
      background-color: transparent;
    }
    input[type="date"] {
      color: #222;
      font-family: inherit;
    }
    .btn {
      width: 140px;
      background-color: #c8102e;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      margin: 30px auto;
      cursor: pointer;
      display: block;
      font-size: 17px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #a00e26;
    }
    .custom-alert-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.28);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.2s;
    }
    .custom-alert-box {
      min-width: 260px;
      max-width: 90vw;
      background: #fff;
      border-radius: 12px;
      padding: 28px 24px 18px 24px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      animation: popIn 0.25s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.7);}
      80% { transform: scale(1.06);}
      100% { transform: scale(1);}
    }
    .custom-alert-title {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: bold;
      color: #c8102e;
      letter-spacing: 0.1px;
    }
    .custom-alert-success .custom-alert-title {
      color: #21aa58;
    }
    .custom-alert-message {
      font-size: 16px;
      color: #444;
      margin-bottom: 18px;
    }
    .custom-alert-btn {
      background: #c8102e;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 30px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .custom-alert-btn:hover {
      background: #a00e26;
    }
    .custom-alert-success .custom-alert-btn {
      background: #21aa58;
    }
    .custom-alert-success .custom-alert-btn:hover {
      background: #179146;
    }
    .custom-alert-icon {
      font-size: 36px;
      display: block;
      margin-bottom: 10px;
    }
    .custom-alert-success .custom-alert-icon {
      color: #21aa58;
    }
    .custom-alert-error .custom-alert-icon {
      color: #c8102e;
    }
    #resumen {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-top: 60px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      display: none;
      animation: popIn 0.25s cubic-bezier(.68,-0.55,.27,1.55);
      position: relative;
    }
    #resumen h2 {
      color: #c8102e;
      text-align: center;
      margin-bottom: 24px;
    }
    #resumen p {
      font-size: 16px;
      margin: 12px 0;
      font-weight: normal; /* Texto normal, NO negrita */
    }
    #resumen .res-label {
      font-weight: bold; /* Solo la etiqueta en negrita */
    }
    .resumen-back-arrow {
      position: absolute;
      left: 16px;
      top: 18px;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.18s;
      z-index: 10;
      display: flex;
      align-items: center;
      padding: 0;
    }
    .resumen-back-arrow:hover {
      color: #a00e26;
    }
    .edit-btn {
      position: absolute;
      top: 18px;
      right: 16px;
      background: none;
      border: none;
      color: #a00e26;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      padding: 2px 10px;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }
    .edit-btn:hover {
      background: #e3e8ef;
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <!-- Formulario de edición/registro -->
  <div class="container" id="formulario">
    <div class="header">
      <!-- FLECHA SVG ANCHA Y ROJA -->
      <button class="back-arrow" onclick="goBack()" aria-label="Volver">
        <svg width="36" height="28" viewBox="0 0 36 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 6L7 14L15 22" stroke="#c40000" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="7" y="13" width="22" height="2.5" rx="1.2" fill="#c40000"/>
        </svg>
      </button>
      <span class="title">Mis datos personales</span>
    </div>
    <label for="nombre">Nombre (s)</label>
    <input type="text" id="nombre" placeholder="">
    <label for="apellido">Apellido (s)</label>
    <input type="text" id="apellido" placeholder="">
    <label for="cuenta">Cuenta bancaria</label>
    <input type="text" id="cuenta" inputmode="numeric" maxlength="22" placeholder="Número de cuenta bancaria" oninput="maskCuenta(event)">
    <label for="dui">DUI</label>
    <input type="text" id="dui" maxlength="10" placeholder="00000000-0" oninput="formatDUI(event)">
    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" id="fecha">
    <button class="btn" onclick="enviar()">Listo</button>
  </div>
  <!-- Resumen con botón de editar -->
  <div id="resumen">
    <button class="resumen-back-arrow" onclick="regresarPerfil()" aria-label="Regresar al perfil">
      <svg width="36" height="28" viewBox="0 0 36 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 6L7 14L15 22" stroke="#c40000" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="7" y="13" width="22" height="2.5" rx="1.2" fill="#c40000"/>
      </svg>
    </button>
    <button class="edit-btn" onclick="editarInformacion()" title="Editar información personal">Editar</button>
    <h2>Información Personal</h2>
    <p><span class="res-label">Nombre(s):</span> <span id="resNombre"></span></p>
    <p><span class="res-label">Apellido(s):</span> <span id="resApellido"></span></p>
    <p><span class="res-label">Cuenta bancaria:</span> <span id="resCuenta"></span></p>
    <p><span class="res-label">DUI:</span> <span id="resDUI"></span></p>
    <p><span class="res-label">Fecha de nacimiento:</span> <span id="resFecha"></span></p>
  </div>
  <div id="customAlert" style="display:none;"></div>
  <script src="JS/informacionPerfilP.js"></script>
</body>
</html>
