<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOTUS - Login y Registro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #eee;
    }

    .form-section {
      padding: 30px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .logo {
      width: 70px;
      margin: 0 auto 20px;
      display: block;
    }

    h1, h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #d32f2f;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .link-text {
      display: block;
      margin-top: 20px;
      color: #d32f2f;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
    }

    .link-text:hover {
      text-decoration: underline;
    }

    .terms {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }

    .terms a {
      color: #d32f2f;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .info-text {
      font-size: 0.8rem;
      color: #666;
      margin: -10px 0 15px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sección de Login (visible por defecto) -->
    <div class="form-section" id="loginSection">
      <img src="img/totus.jpeg" alt="Logo TOTUS" class="logo">
      <h2>Inicia sesión</h2>
      <div id="loginAlert" class="alert"></div>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit" id="loginBtn">
          <span class="" id="loginSpinner"></span>
          <span id="loginText">Ingresar</span>
        </button>
      </form>
      <span class="link-text" id="showRegister">¿No tienes una cuenta? Regístrate</span>
    </div>

    <!-- Sección de Registro (oculta inicialmente) hjk -->
    <div class="form-section hidden" id="registerSection">
      <img src="img/totus.jpeg" alt="Logo TOTUS" class="logo">
      <h1>Registrarte</h1>
      <p class="subtitle">TOTUS - Todo en tus manos</p>
      <div id="registerAlert" class="alert"></div>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <button type="submit" id="registerBtn">
          <span class="" id="registerSpinner"></span>
          <span id="registerText">Registrarse</span>
        </button>
      </form>
      <div class="terms">
        Al registrarte, aceptas nuestros <a href="/terms">Términos de servicio</a> y <a href="/privacy">Política de privacidad</a>.
      </div>
      <span class="link-text" id="showLogin">¿Ya tienes una cuenta? Inicia sesión</span>
    </div>
  </div>

  <script>
    // Configuración para JSONBin.io
    const JSONBIN_BIN_ID = '6816d5668a456b79669734d8'; // Id de la base de datos 
    const JSONBIN_API_KEY = '$2a$10$CT888X18GRmHBcV11efmxe.3Q1SsEppgTzBpNcboYWuNuKZGQR/P6'; // Reemplaza con tu API key
    const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
    const JSONBIN_HEADERS = {
      'Content-Type': 'application/json',
      'X-Master-Key': JSONBIN_API_KEY
    };

    // Configuración para almacenamiento local
    const LOCAL_STORAGE_SESSION_KEY = 'totusCurrentUser';

    // Elementos del DOM
    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginText = document.getElementById('loginText');
    const registerText = document.getElementById('registerText');
    const loginSpinner = document.getElementById('loginSpinner');
    const registerSpinner = document.getElementById('registerSpinner');
    const loginAlert = document.getElementById('loginAlert');
    const registerAlert = document.getElementById('registerAlert');

    // Función para generar ID único
    function generateUserId() {
      return 'user_' + Math.random().toString(36).substr(2, 9);
    }

    // Alternar entre login y registro
    showRegister.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
      hideAlert(registerAlert);
    });

    showLogin.addEventListener('click', () => {
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      hideAlert(loginAlert);
    });

    // Mostrar alertas
    function showAlert(element, message, isSuccess) {
      element.textContent = message;
      element.className = `alert alert-${isSuccess ? 'success' : 'error'}`;
      element.style.display = 'block';
      
      // Ocultar después de 5 segundos
      setTimeout(() => {
        hideAlert(element);
      }, 5000);
    }
   
    function hideAlert(element) {
      element.style.display = 'none';
    }

    // Función para mostrar carga
    function showLoading(button, textElement, spinner) {
      button.disabled = true;
      textElement.style.display = 'none';
      spinner.classList.remove('hidden');
    }

    // Función para ocultar carga
    function hideLoading(button, textElement, spinner) {
      button.disabled = false;
      textElement.style.display = 'inline';
      spinner.classList.add('hidden');
    }

    // Obtener usuarios desde JSONBin.io
    async function getUsers() {
      try {
        const response = await fetch(JSONBIN_URL, {
          method: 'GET',
          headers: JSONBIN_HEADERS
        });
        
        if (!response.ok) {
          throw new Error('Error al obtener usuarios');
        }
        
        const data = await response.json();
        return data.record.users || [];
      } catch (error) {
        console.error('Error al obtener usuarios:', error);
        return [];
      }
    }

    // Guardar usuarios en JSONBin.io
    async function saveUsers(users) {
      try {
        const response = await fetch(JSONBIN_URL, {
          method: 'PUT',
          headers: JSONBIN_HEADERS,
          body: JSON.stringify({ users })
        });
        
        if (!response.ok) {
          throw new Error('Error al guardar usuarios');
        }
        
        return true;
      } catch (error) {
        console.error('Error al guardar usuarios:', error);
        return false;
      }
    }

    // Manejar registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      
      // Validaciones básicas
      if (password.length < 6) {
        showAlert(registerAlert, 'La contraseña debe tener al menos 6 caracteres', false);
        return;
      }
      
      if (!email.includes('@') || !email.includes('.')) {
        showAlert(registerAlert, 'Por favor ingresa un correo electrónico válido', false);
        return;
      }
      
      showLoading(registerBtn, registerText, registerSpinner);
      
      try {
        // Obtener usuarios existentes
        const users = await getUsers();
        
        // Verificar si el usuario ya existe
        const userExists = users.some(user => user.email === email);
        if (userExists) {
          showAlert(registerAlert, 'Este correo ya está registrado', false);
          hideLoading(registerBtn, registerText, registerSpinner);
          return;
        }
        
        // Crear nuevo usuario con ID único
        const newUser = {
          id: generateUserId(), // ID único generado aquí
          email,
          password,
          createdAt: new Date().toISOString()
        };
        
        // Actualizar la base de datos
        const updatedUsers = [...users, newUser];
        const saveResult = await saveUsers(updatedUsers);
        
        if (!saveResult) {
          throw new Error('No se pudo guardar el usuario');
        }
        
        showAlert(registerAlert, '¡Registro exitoso! Ahora puedes iniciar sesión', true);
        registerForm.reset();
        
        // Cambiar automáticamente a la pantalla de login después de 2 segundos
        setTimeout(() => {
          registerSection.classList.add('hidden');
          loginSection.classList.remove('hidden');
          hideAlert(registerAlert);
        }, 2000);
      } catch (error) {
        console.error('Error en registro:', error);
        showAlert(registerAlert, 'Error al registrar: ' + error.message, false);
      } finally {
        hideLoading(registerBtn, registerText, registerSpinner);
      }
    });

    // Manejar login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      showLoading(loginBtn, loginText, loginSpinner);
      
      try {
        // Obtener usuarios
        const users = await getUsers();
        
        // Buscar usuario
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
          // Login exitoso
          showAlert(loginAlert, '¡Inicio de sesión exitoso! Redirigiendo...', true);
          
          // Guardar en localStorage con fecha de expiración (1 hora)
          const sessionData = {
            userId: user.id, // Guardamos también el ID del usuario
            email: user.email,
            loggedIn: true,
            lastActivity: new Date().getTime(),
            expiresAt: new Date().getTime() + (60 * 60 * 1000) // 1 hora de expiración
          };
          
          localStorage.setItem(LOCAL_STORAGE_SESSION_KEY, JSON.stringify(sessionData));
          
          // Redirigir a la página principal
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        } else {
          showAlert(loginAlert, 'Correo o contraseña incorrectos', false);
        }
      } catch (error) {
        console.error('Error en login:', error);
        showAlert(loginAlert, 'Error al iniciar sesión: ' + error.message, false);
      } finally {
        hideLoading(loginBtn, loginText, loginSpinner);
      }
    });

    // Verificar si ya hay una sesión activa al cargar la página
    document.addEventListener('DOMContentLoaded', async () => {
      const userData = localStorage.getItem(LOCAL_STORAGE_SESSION_KEY);
      
      if (userData) {
        const session = JSON.parse(userData);
        const now = new Date().getTime();
        
        if (now < session.expiresAt) {
          // Si la sesión no ha expirado, redirigir a home
          window.location.href = "home.html";
        } else {
          // Sesión expirada, limpiar
          localStorage.removeItem(LOCAL_STORAGE_SESSION_KEY);
        }
      }

      // Verificar conexión con JSONBin.io al cargar
      try {
        const users = await getUsers();
        console.log('Conexión con JSONBin.io establecida correctamente');
      } catch (error) {
        console.error('Error al conectar con JSONBin.io:', error);
        showAlert(loginAlert, 'Error al conectar con la base de datos. Intente nuevamente más tarde.', false);
      }
    });
  </script>
</body>
</html>
