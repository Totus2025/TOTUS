<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOTUS - Login y Registro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    /* Pantalla de bienvenida */
    .splash {
      position: fixed;
      z-index: 99;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #d32f2f;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s;
      opacity: 1;
      pointer-events: all;
    }
    .splash.hide {
      opacity: 0;
      pointer-events: none;
    }
    .splash-logo {
      width: 150px;
      opacity: 0;
      animation: aparecer 2s ease-out forwards;
    }
    @keyframes aparecer {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media screen and (max-width: 768px) {
      .splash-logo { width: 120px; }
    }
    @media screen and (max-width: 480px) {
      .splash-logo { width: 100px; }
    }

    /* Login/Registro */
    .container {
      width: 100%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #eee;
      margin: 0 auto;
      background: #fff;
      display: none; /* Oculto por defecto, se muestra después del splash */
      position: relative;
      z-index: 1;
      margin-top: 60px;
    }
    .form-section {
      padding: 30px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .logo {
      width: 70px;
      margin: 0 auto 20px;
      display: block;
    }
    h1, h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }
    h2 { font-size: 1.5rem; }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #d32f2f;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover { background-color: #b71c1c; }
    .link-text {
      display: block;
      margin-top: 20px;
      color: #d32f2f;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
    }
    .link-text:hover { text-decoration: underline; }
    .terms {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
    .terms a { color: #d32f2f; text-decoration: none; }
    .terms a:hover { text-decoration: underline; }
    .hidden { display: none; }
    .info-text {
      font-size: 0.8rem;
      color: #666;
      margin: -10px 0 15px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <!-- Splash bienvenida -->
  <div class="splash" id="splash">
    <img src="img/totus.jpeg" alt="Logo TOTUS" class="splash-logo">
  </div>
  <!-- Login y registro -->
  <div class="container" id="mainContainer">
    <!-- Login (visible por defecto) -->
    <div class="form-section" id="loginSection">
      <img src="img/totus.jpeg" alt="Logo TOTUS" class="logo">
      <h2>Inicia sesión</h2>
      <div id="loginAlert" class="alert"></div>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit" id="loginBtn">
          <span class="" id="loginSpinner"></span>
          <span id="loginText">Ingresar</span>
        </button>
      </form>
      <span class="link-text" id="showRegister">¿No tienes una cuenta? Regístrate</span>
    </div>
    <!-- Registro (oculto inicialmente) -->
    <div class="form-section hidden" id="registerSection">
      <img src="img/totus.jpeg" alt="Logo TOTUS" class="logo">
      <h1>Registrarte</h1>
      <p class="subtitle">TOTUS - Todo en tus manos</p>
      <div id="registerAlert" class="alert"></div>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
        <input type="password" id="registerPassword" placeholder="Contraseña" required>
        <button type="submit" id="registerBtn">
          <span class="" id="registerSpinner"></span>
          <span id="registerText">Registrarse</span>
        </button>
      </form>
      <div class="terms">
        Al registrarte, aceptas nuestros <a href="/terms">Términos de servicio</a> y <a href="/privacy">Política de privacidad</a>.
      </div>
      <span class="link-text" id="showLogin">¿Ya tienes una cuenta? Inicia sesión</span>
    </div>
  </div>
  <script src="JS/login.js"> </script>
</body>
</html>
