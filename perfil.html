<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .menu-icon {
      font-size: 1.5rem;
    }

    .menu-item.active {
      color:  #b30000;
    }

    .menu-item i {
      display: block;
    }

    .menu-arrow {
      font-size: 1.5rem;
      color: #b30000 ;
    }

    footer {
      background-color: #fff;
      border-top: 1px solid #ccc;
      position: fixed;  /* Fija la barra */
            bottom: 0;       /* La coloca en la parte inferior */
            left: 0;         /* Alineada a la izquierda */
            width: 100%;    /* Ancho completo */
            padding: 10px;
            text-align: center;
            z-index: 1000;   /* Asegura que esté por encima del resto */
    }

   footer .nav-item {
      text-align: center;
      color:#b30000; /* Cambiar el color del texto a rojo */
      font-size: 0.9rem;
    }

    footer .nav-item a {
      color:#b30000; /* Cambiar el color de los enlaces a rojo */
      text-decoration: none;
    }

    footer .nav-item a:hover {
      text-decoration: underline; /* Subrayado al pasar el cursor */
    }

    footer .nav-item i {
      color: #b30000; /* Cambiar el color de los íconos a rojo */
    }

    footer .nav-item.active { /*hace que la casita se haga neegrita*/
      color: #000000; 
      font-weight: bold;
    }
    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .avatar-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid  #b30000;
    }

    .avatar-upload {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 0;
      cursor: pointer;
      line-height: 1;
    }

    .avatar-upload i {
      font-size: 1.7rem;
      color:  #b30000;
      background: none;
      box-shadow: none;
    }

    .menu-item {
      color:  #b30000;
    }

    .menu-item i {
      color:  #b30000;
    }

    .menu-item a {
      color:  #b30000;
      text-decoration: none;
    }

    .menu-item a:hover {
      text-decoration: underline;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #b30000;
      text-align: center;
    }

    .confirmation-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 300px;
      padding: 20px;
      z-index: 1050;
      text-align: center;
      display: none;
    }

    .confirmation-modal p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .confirmation-modal .btn {
      width: 100%;
      margin-bottom: 10px;
    }

    .confirmation-modal .btn-confirm {
      background-color: #b30000;
      color: #fff;
    }

    .confirmation-modal .btn-cancel {
      background-color: #eaeaea;
      color: #666;
    }

    .btn-danger {
      background-color: #b30000 !important;
      border-color: #b30000 !important;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="header" style="color: #b30000;">Perfil</h1>

    <!-- User Info -->
    <div class="text-center mb-4">
      <div class="avatar-container">
        <img id="profilePicture" src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="">
        <label class="avatar-upload" for="uploadImage">
          <i class="bi bi-camera-fill"></i>
        </label>
        <input type="file" id="uploadImage" class="d-none" accept="image/*">
      </div>
      <h2 id="userEmail" class="h5">Sin correo</h2>
    </div>

    <!-- Opciones del menú -->
    <ul class="list-group mb-4">
      <li class="list-group-item d-flex align-items-center menu-item">
        <i class="bi bi-person me-3"></i>
        <a href="informacionPersonal.html" class="text-decoration-none">Información personal</a>
      </li>
      <li class="list-group-item d-flex align-items-center menu-item">
        <i class="bi bi-clock me-3"></i>
        <a href="PantallaTareas.html" class="text-decoration-none">Historial</a>
      </li>
      <li class="list-group-item d-flex align-items-center menu-item">
        <i class="bi bi-ticket-perforated me-3"></i>
        <a href="Cupones.html" class="text-decoration-none">Cupones</a>
      </li>
      <li class="list-group-item d-flex align-items-center menu-item">
        <i class="bi bi-question-circle me-3"></i>
        <a href="soporteTecnico.html" class="text-decoration-none">Centro de ayuda</a>
      </li>
      <li class="list-group-item d-flex align-items-center menu-item">
        <i class="bi bi-box-arrow-right me-3"></i>
        <a href="#" class="text-decoration-none" id="logoutLink">Cerrar sesión</a>
      </li>
    </ul>

    <!-- Botón de acción -->
    <div class="text-center mb-4">
      <a href="formularioTotus.html">
        <button class="btn btn-danger w-100">Convertirme en TOTUS</button>
      </a>
    </div>

    <!-- Footer de navegación -->
    <footer class="d-flex justify-content-around align-items-center p-3">
      <div class="nav-item">
        <a href="index.html">
          <i class="bi bi-house-door-fill"></i>
          <div>Inicio</div>
        </a>
      </div>
      <div class="nav-item">
        <a href="Formulario.html">
          <i class="bi bi-file-plus" onclick="goToFormulario()"></i>
          <div>Crear tareas</div>
        </a>
      </div>
      <div class="nav-item">
        <a href="PantallaTareas.html">
          <i class="bi bi-clock"></i>
          <div>Historial</div>
        </a>
      </div>
      <div class="nav-item active">
        <a href="perfil.html">
          <i class="bi bi-person-fill"></i>
          <div>Perfil</div>
        </a>
      </div>
    </footer>
  </div>

  <!-- Modal de confirmación -->
  <div class="confirmation-modal" id="confirmationModal">
    <p>¿Estás seguro que deseas cerrar sesión?</p>
    <button class="btn btn-confirm" id="confirmLogout">Cerrar sesión</button>
    <button class="btn btn-cancel" id="cancelLogout">Cancelar</button>
  </div>

  <script src="JS/perfil.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
